---
convention:
  commitTypes:
    - feat
    - fix
    - perf
    - refactor
    - style
    - test
    - build
    - ops
    - docs
    - chore
    - merge
    - revert
  commitScopes: ['wip', 'configs', 'formatting', 'code', 'deployment', 'tests', 'gitignore']
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: '^WIP '
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES

  ## GitHub
  commitUrl: https://github.com/0x1026/I-have-an-H/commit/%commit%
  commitRangeUrl: https://github.com/0x1026/I-have-an-H/compare/%from%...%to%?diff=split

  ## GitHub Issues
  issueRegexPattern: "#\\d+"
  issueUrl: https://github.com/0x1026/I-have-an-H/issues/%issue%
